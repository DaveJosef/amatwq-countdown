<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quantumania Countdown</title>
</head>
<body>
    
    <div class="box page">
        <div class="box watcher">
            <div class="box time-unit">
                <p class="time-unit__digits">00</p>
                <span class="time-unit__label">days</span>
            </div>
            <div class="box time-unit">
                <p class="time-unit__digits">00</p>
                <span class="time-unit__label">hours</span>
            </div>
            <div class="box time-unit">
                <p class="time-unit__digits">00</p>
                <span class="time-unit__label">minutes</span>
            </div>
            <div class="box time-unit">
                <p class="time-unit__digits">00</p>
                <span class="time-unit__label">seconds</span>
            </div>
        </div>
    </div>

</body>
</html>
